<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Grape+Nuts&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/abab09da6b.js" crossorigin="anonymous"></script>
    <title>Evaluation bootstrap</title>
</head>
<body style="background: #111111;">
    <header>
        <nav class="navbar navbar-expand-xxl navbar-light bg-dark">
            <a class="navbar-brand text-white" href="#" id="gunslogo">Guns'N Roses</a>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbutton">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link button" id="" href="#">NEWS <span class="sr-only"></span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <video autoplay loop muted playsinline data-video-init="true">
                <source src="https://cdn.ontourmedia.io/gunsnroses/site_v2/animations/gnr_loop_logo_05.mp4" type="video/mp4">
            </video>
        </div>
    </section>
    <footer class="justify-content-center">
        <div>
            <ul class="social-network justify-content-center">
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-youtube"></i></li>
            </ul>
        </div>
        <span class="justify-content-center">
            <p class="copyright">Copyright</p>
        </span>
    </footer>
</body>
</html>
