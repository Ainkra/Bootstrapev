<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Grape+Nuts&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/abab09da6b.js" crossorigin="anonymous"></script>
    <title>Evaluation bootstrap</title>
</head>
<body style="background: #111111;">
    <header>
        <nav class="navbar navbar-expand-xxl bg-dark">
            <a class="btn active navbar-brand text-white" href="#" id="home">Fans'N Roses</a>
            <a class="btn text-white" href="#" id="otherlink">Want more?</a>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <video autoplay loop muted playsinline data-video-init="true">
                    <source src="https://cdn.ontourmedia.io/gunsnroses/site_v2/animations/gnr_loop_logo_05.mp4" type="video/mp4">
                </video>
            </div>
        </section>
    </main>
    <footer class="" id="sn-list">
        <div>
            <ul class="btn-group-lg social-network">
                <p id="sn-text">Guns'N Roses socials network</p>
                <li class="btn social-network"><a href="https://twitter.com/gunsnroses" class="fa-brands fa-twitter fa-2xl social-network-twit"></a></li>
                <li class="btn social-network"><a href="https://www.facebook.com/gunsnroses" class="fa-brands fa-facebook fa-2xl social-network-fb"></a></li>
                <li class="btn social-network"><a href="https://www.youtube.com/channel/UCIak6JLVOjqhStxrL1Lcytw" class="fa-brands fa-youtube fa-2xl social-network-ytb"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
